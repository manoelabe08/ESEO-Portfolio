<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="ionRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div style="width: 60%; margin:30px auto;">
    <img src="../assets/Logo-CEI.png">
  </div>

  <h1 style="text-align: center;">Bienvenue <strong>{{ username }}</strong></h1>

  <div id="container">
    <h6 style="text-align: center; padding-top:15px;"><strong style="color: #DB812E;">LIEU</strong> : {{ centre }}</h6>

    <ion-row>
      <ion-col size="6">
        <div class="boxContent orange h_130" (click)="saisie()">
          <ion-icon name="trending-up"></ion-icon>
          <div class="counter">{{ syncPart }}</div>
          Nombre de votant
        </div>
      </ion-col>

      <ion-col size="6">
        <div class="boxContent orange h_130" (click)="observation()">
          <ion-icon name="clipboard"></ion-icon>
          <div class="counter">{{ syncOb }}</div>
          Observation ou incident
        </div>
      </ion-col>

      <ion-col size="6">
        <div class="boxContent orange h_130" (click)="resultat()">
          <ion-icon name="podium"></ion-icon>
          <div class="counter">{{ syncReslt }}</div>
          Résultats
        </div>
      </ion-col>

      <ion-col size="6">
        <div class="boxContent green h_130">
          <ion-icon name="document"></ion-icon>
          <div class="counter">{{ syncDocs }}</div>
          Documents
        </div>
      </ion-col>
    </ion-row>


    <div class="boxContent green" (click)="sync()">
      Synchronisation <ion-badge *ngIf="count_sync!=0" color="danger">{{ count_sync }}</ion-badge>
    </div>

    <div class="logout" (click)="logout()">
      <ion-icon name="exit-outline"></ion-icon> Déconnexion
    </div>
  </div>

</ion-content>
